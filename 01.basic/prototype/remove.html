<script>
	
	Array.prototype.remove = function(index) {
		
		for(var i=0 , n = 0 ; i<this.length ; i++ ) {
			if(this[i] != this[index]) {
				this[n++] = this[i]
			}
		}
		this.length -= 1;
		return this;
	};
	
	
	
	
	var arr = ['A' , 'B' , 'C' , 'D'];
	
	arr.remove(1)
	console.log(arr)
	
	

	
	
	
</script>
