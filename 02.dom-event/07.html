<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #d1 {
            height: 200px;
            width: 200px;
            background-color: lightseagreen;
        }

        #d2 {
            height:100px;
            width: 100px;
            background-color: darkorange;
        }

    </style>

</head>
<body>

    <h4>事件传播--冒泡--默认行为</h4>


    <div id="d1">
        <div id="d2"></div>
    </div>

    <hr>

    <a id="to" href="http://www.baidu.com">baidu</a>

</body>
</html>

<script>

    window.onload = function() {

        d1.onclick = function(){
            alert("d1")
        };

        d2.onclick = function(){
            alert("d2");
            event.stopPropagation();
        };


        to.onclick = function() {
            alert("超链接被点击了..... ");
            event.preventDefault();
        }


    }


</script>
